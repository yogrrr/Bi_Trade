# Configuração do Robô de Trading

# Símbolo e timeframe
symbol: "EURUSD"
timeframe: "1m"  # 1m, 5m, 15m, etc.
expiry: 120  # segundos

# Gestão de risco
risk:
  risk_per_trade: 0.01  # 1% do saldo por trade
  daily_loss_limit: -2.0  # Parar ao perder 2R no dia
  daily_profit_target: 3.0  # Parar ao ganhar 3R no dia
  min_payout: 0.80  # Ignorar payouts abaixo de 80%
  safety_margin: 0.02  # Margem de segurança adicional sobre p_star

# Estratégias
strategies:
  trend:
    enabled: true
    ema_fast: 9
    ema_slow: 21
    atr_period: 14
    atr_multiplier: 1.5
  
  meanrev:
    enabled: true
    rsi_period: 2
    rsi_oversold: 5
    rsi_overbought: 95
  
  breakout:
    enabled: true
    donchian_period: 20

# Modelo de IA
model:
  type: "river"  # river ou sklearn
  update_online: true
  calibration: "isotonic"  # isotonic, platt ou null

# Bandit contextual (opcional)
bandit:
  enabled: true
  epsilon: 0.1  # Exploração vs exploitação

# Backtest
backtest:
  start_date: "2024-01-01"
  end_date: "2024-12-31"
  initial_balance: 1000.0
  latency_ms: 100  # Latência simulada
  slippage: 0.0

# Live/Demo
live:
  initial_balance: 1000.0
  max_concurrent_trades: 1
  check_interval: 1  # segundos

# Logs
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "json"  # json ou text
  file: "logs/trading.log"
