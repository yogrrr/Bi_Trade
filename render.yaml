services:
  # API do Bot (Backend Python)
  - type: web
    name: binary-trading-bot-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.web.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISABLE_POETRY
        value: "1"
    healthCheckPath: /
